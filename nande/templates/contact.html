<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Chat Section</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #EE5F6D, #FFC371, #58B19F, #6C5B7B, #F39C12);
            padding: 20px;
        }

        .main-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 30px;
            max-width: 900px;
            width: 100%;
        }

        .container, .division {
            flex: 1;
            min-width: 350px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }

        .container h3, .division h3 {
            text-align: center;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #ff758c;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }

        button:hover {
            background-color: #ff5770;
        }

        .division {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-height: 500px;
            overflow: auto;
            white-space: nowrap;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                align-items: center;
            }

            .container, .division {
                width: 100%;
            }
        }
        .btn-container {
    text-align: center;
    margin-top: 30px;
}

.btn {
    display: inline-block;
    background: linear-gradient(45deg, #1abc9c, #16a085);
    color: white;
    padding: 15px 30px;
    font-size: 1.2em;
    font-weight: bold;
    text-decoration: none;
    border-radius: 8px;
    transition: all 0.3s ease-in-out;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    position: relative;
    overflow: hidden;
}

.btn::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.2);
    top: 0;
    left: -100%;
    transition: 0.4s;
}

.btn:hover::before {
    left: 100%;
}

.btn:hover {
    background: linear-gradient(45deg, #16a085, #1abc9c);
    transform: scale(1.1);
    box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
}

.btn:active {
    transform: scale(1);
    box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.2);
}

    </style>
</head>
<body>

    <div class="main-container">
        <div class="container">
            <h3>Contact Form</h3>
            <form action="/connection" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email your mail_ID:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="6" placeholder="Enter description" required></textarea>

                <button type="submit">Submit</button>

                <div class="btn-container">
                    <a href="/" class="btn">Go to Home</a>
                </div>

            </form>
        </div>

    </div>

</body>
</html>
